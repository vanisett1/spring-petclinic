name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Build with Maven
      run: mvn -B package --file pom.xml

  opensource-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/maven@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  code-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/maven@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test

#---------------- release
  release:
    # needs: [opensource-security, code-security, build]
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Set Git user
        run: |
          git config user.email "vanisetti1@gmail.com"
          git config user.name "GitHub Actions"
      - name: Publish JAR
        run: |
          mvn -B release:prepare release:perform \
            -DskipTests \
            -Dscm.url=scm:git:git://github.com/${{ github.repository }}.git \
            -Dscm.connection=scm:git:git://github.com/${{ github.repository }}.git \
            -Dscm.developerConnection=scm:git:ssh://git@github.com:${{ github.repository }}.git \
            -Dscm.tag=HEAD \
            -Dresume=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  opensource-monitor:
    needs: [release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/maven@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor